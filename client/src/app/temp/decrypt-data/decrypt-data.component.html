<div class="container">
  <div class="d-flex flex-column align-items-center justify-content-center w-100" style="height: 100vh">
    <div class="row">
      <div class="col-12 col-md-5">
        <div class="d-flex flex-column align-items-center justify-content-center">
          <p>Enter value</p>
          <input type="text" [(ngModel)]="value">
        </div>
      </div>
      <div class="col-12 col-md-2">
        <div class="d-flex flex-column align-items-center justify-content-center">
          <button class="btn btn-primary" (click)="decrypt()">Decrypt</button>
          <button class="btn btn-primary my-2" (click)="encrypt()">Encrypt</button>
          <button class="btn btn-secondary" (click)="clear()">Clear</button>
        </div>
      </div>
      <div class="col-12 col-md-5">
        <div class="d-flex flex-column align-items-center justify-content-center">
          <p>Encrypt / Decrypt value</p>
          <input type="text" [(ngModel)]="changedValue">
        </div>
      </div>
    </div>
  </div>
</div>
