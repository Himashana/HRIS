<div class="container_text-center body">
  <div class="row div-contain" >
    <div class="col-6 column" id="logo_div">
      <div class="logo">
        <img src="#" alt="">

      </div>
    </div>
    <div class="col-6 column"  >
        <div  id="reset_window">
          <div  *ngIf="errorMassage" class="w-100 alert alert-warning alert-dismissible fade show" role="alert">
            <div class="d-flex align-items-center justify-content-between">
              <p class="w-100 m-0">{{ errorMassage }}</p>
              <button type="button" class="btn-close m-0" data-bs-dismiss="alert" aria-label="Close" style="width: 30px"></button>
            </div>
          </div>

          <p class="text">Reset Password</p>
          <p>Please enter email. We'll send you reset instructions.</p>
          <input type="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email." [(ngModel)]="email">


          <button class="button" type="submit" (click)="resetPassword()">Submit </button>
            <a routerLink="/login">Back to login</a>
        </div>
    </div>
  </div>
</div>
