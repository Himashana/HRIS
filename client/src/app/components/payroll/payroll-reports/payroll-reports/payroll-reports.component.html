<mat-icon style="margin-bottom: 10px; margin-top: 10px; color: var(--color-text-400); cursor: pointer;" routerLink="../payroll-reports-overview">arrow_back</mat-icon>
<br>
<div class="card">
    <ul class="list-group list-group-flush">
        <li class="list-group-item">
            <div class="d-flex align-items-center justify-content-between">
                <h5>Employee Payroll Reports</h5>
            </div>
        </li>
        <li class="list-group-item">

            <div class="table-data-list">
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Contact</th>                      
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let employee of employees" routerLink='../view-payroll-reports/{{employee.id}}'>
                        <td><mat-icon>navigate_next</mat-icon></td>
                        <td>{{ employee.name }}</td>
                        <td>{{ employee.email }}</td>
                        <td>{{ employee.phone }}</td>
                    </tbody>
                  </table>
            </div>

        </li>
        <li class="list-group-item">&nbsp;</li>
    </ul>
</div>
