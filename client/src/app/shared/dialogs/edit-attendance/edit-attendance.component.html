<div class="d-flex align-items-center justify-content-between px-2 my-2">
    <h5>Edit Attendance</h5>
    <mat-icon (click)="closePopup()">close</mat-icon>
</div>
<hr>
<div class="container" style="overflow: auto">
    <form [formGroup]="attendanceForm">
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date" [matDatepickerFilter]="weekendFilter">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput id="name" formControlName="name" placeholder="John Doe">
        </mat-form-field>
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>Start Time</mat-label>
            <input matInput type="time" id="start" formControlName="start" placeholder="08.00AM" [value]="startTime | date: 'hh:mm'">
        </mat-form-field>
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>End Time</mat-label>
            <input matInput type="time" id="end" formControlName="end" placeholder="06.00PM" [value]="endTime | date: 'hh:mm'">
        </mat-form-field>
    </form>
</div>
<hr>
<div class="d-flex align-items-center justify-content-end px-2 my-2">
    <button class="btn me-2" (click)="closePopup()">Cancel</button>
    <button class="btn" [disabled]="attendanceForm.invalid" (click)="editAttendance()">Edit</button>
</div>
